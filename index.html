<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrlys Temple</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
          box-sizing: border-box;
        }
        
        /* Style the body */
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
        }
        
        /* Header/logo Title */
        .header {
          padding: 80px;
          text-align: center;
          background: #1abc9c;
          color: white;
        }
        
        /* Increase the font size of the heading */
        .header h1 {
          font-size: 40px;
        }
        
        /* Style the top navigation bar */
        .navbar {
          overflow: hidden;
          background-color: #333;
        }
        
        /* Style the navigation bar links */
        .navbar a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
        }
        
        /* Right-aligned link */
        .navbar a.right {
          float: right;
        }
        
        /* Change color on hover */
        .navbar a:hover {
          background-color: #ddd;
          color: black;
        }
        
        /* Column container */
        .row {  
          display: -ms-flexbox; /* IE10 */
          display: flex;
          -ms-flex-wrap: wrap; /* IE10 */
          flex-wrap: wrap;
        }
        
        /* Create two unequal columns that sits next to each other */
        /* Sidebar/left column */
        .side {
          -ms-flex: 30%; /* IE10 */
          flex: 30%;
          background-color: #f1f1f1;
          padding: 20px;
        }
        
        /* Main column */
        .main {   
          -ms-flex: 70%; /* IE10 */
          flex: 70%;
          background-color: white;
          padding: 20px;
        }
        
        /* Fake image, just for this example */
        .fakeimg {
          background-color: #aaa;
          width: 100%;
          padding: 20px;
        }
        
        /* Footer */
        .footer {
          padding: 20px;
          text-align: center;
          background: #ddd;
        }
        
        /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 700px) {
          .row {   
            flex-direction: column;
          }
        }
        
        /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
        @media screen and (max-width: 400px) {
          .navbar a {
            float: none;
            width: 100%;
          }
        }
        </style>
</head>
<body>

    <div class="header">
        <h1>Shrlys Temple</h1>
        <p>Shrlys Temple</p>
    </div>
    
    <div style="width: 800px;">
        <canvas id="myChart"></canvas>
    </div>
    
    <button id="saveChart">Save as PNG</button>

    <script>
        function collatzIterations(n) {
            let steps = 0;
            while (n !== 1) {
                if (n % 2 === 0) {
                    n = n / 2;
                } else {
                    n = 3 * n + 1;
                }
                steps++;
            }
            return steps;
        }

        // Generate data for the first N numbers
        const N = 1000; 
        const labels = Array.from({ length: N }, (_, i) => i + 1);
        const data = labels.map(collatzIterations); // Map each number to its iterations

        // Create the chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                labels: labels, // X-axis
                datasets: [{
                    label: 'Collatz Iterations',
                    data: data, // Y-axis
                    borderColor: 'rgba(0, 0, 0, 1)',
                    backgroundColor: 'rgba(0, 0, 0, 0.1)',
                    borderWidth: 0.8,
                    fill: true
                }]
            },
            options: {
                aspectRatio: 1,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        grid: {
                            drawOnChartArea: false,
                            color: 'rgba(0, 0, 0, 0.8)'
                        },
                        beginAtZero: false,
                        title: {
                            display: false,
                            text: 'Iterations'
                        }
                    },
                    x: {
                        grid: {
                            drawOnChartArea: false,
                            color: 'rgba(0, 0, 0, 1)'
                        },
                        title: {
                            display: false,
                            text: 'Number'
                        }
                    }
                },
                elements: {
                    point: {
                        pointStyle: 'rectRounded',
                        radius: 2
                    }
                }
            }
        });

        // Function to save the chart as PNG
        document.getElementById('saveChart').addEventListener('click', function() {
            // Get the canvas element
            const canvas = document.getElementById('myChart');
            
            // Convert the canvas to a data URL (base64)
            const imageURL = canvas.toDataURL('image/png');
            
            // Create a temporary link element
            const link = document.createElement('a');
            link.href = imageURL;
            link.download = 'collatz_chart.png';  // Filename for the download
            
            // Trigger the download
            link.click();
        });
    </script>
</body>
</html>
